<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="keywords" content="easytasks, easytask, notes, task, tasks">

    <link rel="icon" type="image/png" href="icon/logo.svg"/>

<body>
    

<main>
    <header>
        <h1>easytasks</h1><div class="btn-theme"><i class="fa-solid fa-moon" id="btnIcon"></i></div>
    </header>
    <section id="tasksDiv">
        <div id="createNew">New task</div>
    </section>
</main>

<section id="createNewDiv">
    <div id="head">
        <h1>Add new task</h1>
        <div id="cancel"><i class="fa-solid fa-x"></i></div>
    </div>
    <textarea id="task"></textarea>
    <input type="submit" value="create" id="createBtn">
</section>
